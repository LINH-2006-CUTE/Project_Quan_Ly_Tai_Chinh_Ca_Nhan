.container {
  display: flex;

.conatainer-main {

.container_box {

  flex-direction: column;

.div-input {

}

.container_box .div-input input {
  width: 95%;
  height: 42px;

  border: 1px solid #ddd;

  font-size: 14px;
  outline: none;
  transition: 0.2s;
}

input:focus {
  border-color: #007bff;
}

/* Lỗi */
.error-border {
  border-color: red !important;
}

.error-message {
  font-size: 12px;
  color: red;
  margin-top: 4px;
}

.btn-submit button {
  width: 100%;

  color: #fff;
  font-size: 15px;

  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

/* Footer */
.btn-footer {
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
}

.btn-footer a {
  color: #007bff;
  text-decoration: none;
  font-weight: 500;
}

.btn-footer a:hover {
  text-decoration: underline;
}
